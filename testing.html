<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Overlay Example</title>
</head>
<body>

  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

#content {
  padding: 20px;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.overlay-content {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}

.no-scroll {
  overflow: hidden;
}

  </style>

  <!-- Your content goes here -->

  
  <div id="content">
    <h1>Your Content</h1>
    <p>This is your webpage content.</p>
    <button id="openOverlayBtn">Open Overlay</button>
    
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h2>Overlay Content</h2>
      <p>This is your overlay content.</p>
      <button id="closeOverlayBtn">Close Overlay</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  const overlay = document.getElementById('overlay');
  const openOverlayBtn = document.getElementById('openOverlayBtn');
  const closeOverlayBtn = document.getElementById('closeOverlayBtn');

  openOverlayBtn.addEventListener('click', function () {
    overlay.style.display = 'flex';
    document.body.classList.add('no-scroll');
  });

  closeOverlayBtn.addEventListener('click', function () {
    overlay.style.display = 'none';
    document.body.classList.remove('no-scroll');
  });
});

  </script>
</body>
</html>
